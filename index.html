<!DOCTYPE html>
<html>
<head>
	<title>E-Tail Sx</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
</head>
<body>
  <img src="./image/exlogo.png" id="logo" alt="logo">
  <div class="container">
     <div class="form sign-in">
      <div class="fw"  id="form" autocomplete="off" action="home.html" method="post" onclick="validateForm();">
          <h2>Sign In</h2>
            <diV class="form-input-wrap">
               <label>
                 <span>Email Address</span>
                   <input type="email" id="email1">
                   <small>Error Message</small>
               </label>                  
            </diV>
            <diV class="form-input-wrap">
                <label>
                  <span>Password</span>
                  <input type="password" id="pass1" name="password" onmouseover="this.type='text'"
                  onmouseout="this.type='password'"/>
                    <small>Error Message</small>
                </label>
           </diV>    


           <a href="home.html" target="_blank"><button type="submit" class="form-btn" value="continue">Submit</button></a>
            <a href="forgot.html"><p class="forgot-pass">Forgot Password ?</p></a>
          </div>
      <div class="social-media">
        <ul>
            <li><a href="https://www.facebook.com/"><img src="./image/facebook.png"></li></a>
            <li><a href="https://www.instagram.com/accounts/login/"><img src="./image/instagram.png"></a></li>
            <li><a href="https://twitter.com/i/flow/login"><img src="./image/twitter.png"></a></li>
        </ul>
      </div>
    </div>
     <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new Products!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up" id="form2" autocomplete="off">
        <h2>Sign Up</h2>
        <diV class="form-input-wrap">
        <label>
          <span>Name</span>
          <input type="text" id="fname" onkeydown="return /[a-z]/i.test(event.key)">
          <small>Error Message</small>
        </label>
      </diV>
      <diV class="form-input-wrap">
        <label>
          <span>Email</span>
          <input type="email" id="email2">
          <small>Error Message</small>
        </label>
      </div>
      <diV class="form-input-wrap">
        <label>
          <span>Password</span>
          <input type="password" id="pass2" name="password" onmouseover="this.type='text'"
       onmouseout="this.type='password'"/>
          <small>Error Message</small>
        </label>
      </diV>
      <diV class="form-input-wrap">
        <label>
          <span>Confirm Password</span>
          <input type="password" id="conpass" name="password" onmouseover="this.type='text'"
       onmouseout="this.type='password'"/>
          <small>Error Message</small>
        </label>
      </diV>
      <a href="home.html" target="_blank"><button type="submit" class="form-btn">Submit</button></a>
      </div>
    </div>
  </div>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="index2.js"></script>
</body>
</html>
