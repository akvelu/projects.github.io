<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-tail SX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Sign In</button>
            <p class="forgot-pass">Forgot-Password ?</p>

            <div class="social-media">
                <ul>
                    <li><a href="https://www.youtube.com/"><img src="./image/facebook.png"></a></li>
                    <li><img src="./image/instagram.png"></li>
                    <li><img src="./image/twitter.png"></li>
                </ul>
            </div>
        </div>    
    <div class="sub-cont">
        <div class="img">
            <div class="img-text m.up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new Products</p>
            </div>
            <div class="img-text m.in">
                <h2>One of us?</h2>
                <p>If you already has an account, just sign in. We've missed you!</p>
            </div>
            <div class="img-btn">
                <span class="m-up">Sign Up</span>
                <span class="m-in">Sign In</span>
            </div> 
        </div>
        <div class="form sign-up">
            <h2>Sign Up</h2>
            <label>
                <span>Name</span>
                <input type="text">
            </label>
            <label>
                <span>Email</span>
                <input type="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>
            <label>
                <span>Confirm Password</span>
                <input type="password">
            </label>
            <button type="button" class="submit">Sign Up Now</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script src="index2.jsS"></script>
</body>
</html>
